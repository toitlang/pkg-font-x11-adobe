name: font_adobe_100
description: Toit version of the 100dpi bitmap fonts donated to the X11 project by Adobe.  The names of the fonts were originally 'Helvetica', 'Times', 'Courier' and 'New Century Schoolbook' which are trademarks of Adobe.  The fonts have been modified since they were donated and are here called 'Sans', 'Serif', 'Typewriter', and 'Book'.
